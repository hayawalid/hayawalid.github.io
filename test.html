<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .doodle { width: 300px; height: 300px; background: url('doodle.svg') no-repeat center/cover; }
    
    .doodle::before,
    .doodle::after {
      content: '';
      position: absolute;
      background: yellow;
      border-radius: 50%;
    }
    
    .doodle::before {
      width: 150px;
      height: 150px;
      top: -50px;
      left: 50px;
    }
    
    .doodle::after {
      width: 100px;
      height: 100px;
      bottom: -30px;
      right: 30px;
    }
  </style>
  <title>Yellow Doodle</title>
</head>
<body>
  <div class="doodle"></div>
</body>
</html>
